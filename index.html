
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>для тебя</title>

<style>
html,body{
    margin:0;
    background: radial-gradient(circle at center,#0f1020,#05060a);
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

#msg{
    position:absolute;
    width:100%;
    text-align:center;
    top:60%;
    color:white;
    font-size:34px;
    letter-spacing:2px;
    opacity:0;
    transition:2s;
}

.show{opacity:1;}

.sub{
    font-size:18px;
    opacity:.75;
    margin-top:10px;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div id="msg">
    С Днём Святого Валентина ❤️
    <div class="sub">я правда старался ради тебя</div>
</div>

<script>
const c=document.getElementById("c");
const ctx=c.getContext("2d");

function resize(){
    c.width=innerWidth;
    c.height=innerHeight;
}
resize();
onresize=resize;

const particles=[];
const heartPoints=[];

function heart(t){
    return {
        x:16*Math.pow(Math.sin(t),3),
        y:13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)
    }
}

for(let i=0;i<Math.PI*2;i+=0.01){
    let p=heart(i);
    heartPoints.push({
        x:c.width/2+p.x*20,
        y:c.height/2-p.y*20
    });
}

for(let i=0;i<1400;i++){
    let target=heartPoints[i%heartPoints.length];
    particles.push({
        x:Math.random()*c.width,
        y:Math.random()*c.height,
        tx:target.x,
        ty:target.y,
        size:Math.random()*1.7+0.3,
        speed:Math.random()*0.015+0.01,
        life:Math.random()*100
    });
}

let phase=0;
let beat=0;

function draw(){
    ctx.fillStyle="rgba(5,6,10,0.2)";
    ctx.fillRect(0,0,c.width,c.height);

    beat+=0.05;
    let scale=1+Math.sin(beat)*0.04;

    particles.forEach(p=>{
        if(phase==0){
            let dx=(p.tx-c.width/2)*scale+c.width/2-p.x;
            let dy=(p.ty-c.height/2)*scale+c.height/2-p.y;
            p.x+=dx*p.speed;
            p.y+=dy*p.speed;
        }else{
            p.y+=1.2+p.size;
            p.x+=Math.sin(p.y*0.03)*0.7;
        }

        let glow=6*p.size;
        let g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,glow);
        g.addColorStop(0,"rgba(255,120,160,1)");
        g.addColorStop(1,"rgba(255,120,160,0)");

        ctx.fillStyle=g;
        ctx.beginPath();
        ctx.arc(p.x,p.y,glow,0,Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(draw);
}

draw();

setTimeout(()=>phase=1,9000);
setTimeout(()=>document.getElementById("msg").classList.add("show"),10500);
</script>

</body>
</html>
