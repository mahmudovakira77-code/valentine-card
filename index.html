<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Heart</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 180; 
const connectionDistance = 120;


function getHeartPoint(t, scale = 15) {
    const x = scale * 16 * Math.pow(Math.sin(t), 3);
    const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    return { x, y };
}

class Particle {
    constructor() {
        this.reset();
    }

    reset() {
        const t = Math.random() * Math.PI * 2;
        const heartPoint = getHeartPoint(t);

        const spread = 30;
        this.targetX = canvas.width / 2 + heartPoint.x + (Math.random() - 0.5) * spread;
        this.targetY = canvas.height / 2 + heartPoint.y + (Math.random() - 0.5) * spread;

        this.x = this.targetX + (Math.random() - 0.5) * 200;
        this.y = this.targetY + (Math.random() - 0.5) * 200;
        this.vx = 0;
        this.vy = 0;
        this.life = 1;
        this.size = 2 + Math.random() * 2; 
        this.glow = 4 + Math.random() * 2; 
    }

    update() {
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;

        this.vx += dx * 0.00055; 
        this.vy += dy * 0.00055;

        this.vx *= 0.94;
        this.vy *= 0.94;

        this.x += this.vx;
        this.y += this.vy;

        this.life -= 0.002;
        if (this.life <= 0) this.reset();
    }

    draw() {
        ctx.fillStyle = `rgba(0, 200, 255, ${this.life * 0.6})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = `rgba(0, 200, 255, ${this.life * 0.2})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.glow, 0, Math.PI * 2);
        ctx.fill();
    }
}

for (let i = 0; i < particleCount; i++) particles.push(new Particle());

function drawConnections() {
    for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < connectionDistance) {
                const opacity = (1 - distance / connectionDistance) * 0.4 * Math.min(particles[i].life, particles[j].life);
                ctx.strokeStyle = `rgba(0, 200, 255, ${opacity})`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.15)';
    ctx.fillRect(0,0,canvas.width, canvas.height);

    drawConnections();

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
